<h2>Register</h2>
<form (ngSubmit)="onSubmit()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="userData.name" name="name" required>

  <label>ID:</label>
  <input type="text" [(ngModel)]="userData.id" name="id" required>

  <label>Email:</label>
  <input type="email" [(ngModel)]="userData.email" name="email" required>

  <label>Phone:</label>
  <input type="tel" [(ngModel)]="userData.phone" name="phone" required>

  <label>Country:</label>
  <input type="text" [(ngModel)]="userData.country" name="country" required>

  <label>City:</label>
  <input type="text" [(ngModel)]="userData.city" name="city" required>

  <label>Address:</label>
  <input type="text" [(ngModel)]="userData.address" name="address" required>

  <label>Type:</label>
  <select [(ngModel)]="userData.type" name="type" required>
    <option value="FreeTimer">FreeTimer</option>
    <option value="FullTimer">FullTimer</option>
  </select>

  <button type="submit">Next</button>
</form>
