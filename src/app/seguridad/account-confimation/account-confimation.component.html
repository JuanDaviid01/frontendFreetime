<div class="verification-container">
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Logo"> 
        <span>Administra Tu Tiempo</span>
      </div>
      <div class="menu-icons">
        <button class="menu-btn">&#9776;</button>
        <button class="help-btn">?</button>
      </div>
    </header>
  
    <main class="main-content">
  
      <!-- Marco rojo para el título -->
      <div class="title-box">
        <a href="/account-verification" class="back-button">&#8592; Verifica tu cuenta</a>     
     </div>
  
      <!-- Marco rojo para el contenido de verificación -->
      <div class="verification-box">
        <h3>Ingresa el código enviado a tu correo</h3>
        <input type="text" class="verification-input" placeholder="XXXXXX" maxlength="6">
        <div class="button-group">
          <button class="verify-btn">Verificar</button>
          <button class="resend-btn">Reenviar</button>
        </div>
        <p class="timer-text">Espera para reenviar: </p>
      </div>
    </main>
  </div>
