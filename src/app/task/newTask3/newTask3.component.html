<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freetime - Administra tu tiempo</title>
    <link rel="stylesheet" href="newTask3.component.css">
</head>

<body>
    <div class="container">
        <!-- Header with logo and title -->
        <header class="header">
            <div class="logo-title">
                <img src="path_to_logo.png" alt="Logo" class="logo">
                <div class="title-section">
                    <h1 class="app-title">Freetime</h1>
                    <p class="app-subtitle">Administra tu tiempo</p>
                </div>
            </div>
        </header>

        <!-- Balance section within a red bordered box -->
        <div class="balance-section">
            <div class="balance-item">
                <span>Saldo Comprometido</span>
                <span>$ 35K COP</span>
            </div>
            <div class="balance-item">
                <span>Saldo Disponible</span>
                <span>$ 65K COP</span>
            </div>
            <div class="balance-item">
                <span>Total</span>
                <span>$ 100K COP</span>
            </div>

            <!-- Accept button inside the box -->
            <button class="accept-button">Aceptar</button>
        </div>
    </div>
</body>

</html>
