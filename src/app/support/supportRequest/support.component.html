<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Soporte</title>
    <link rel="stylesheet" href="support.component.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <h1>Solicitud de Soporte</h1>

        <form action="#" method="post">
            <!-- Agregar espacio vacÃ­o donde estaban los campos eliminados -->
            <div class="spacer"></div>

            <div class="form-group">
                <label for="topic">Ingrese que desea reportar:</label>
                <select id="topic" name="topic" required>
                    <option value="">Seleccione que tema</option>
                    <option value="problema1">Problema 1</option>
                    <option value="problema2">Problema 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Describa el tema que desea reportar:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="buttons">
                <button type="reset" class="btn cancel">Cancelar</button>
                <button type="submit" class="btn submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
